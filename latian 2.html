<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Orang yang Aku Sukai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fbeeff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #e573b4;
      padding: 20px 0;
      color: white;
    }

    .container {
      padding: 30px;
    }

    img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 5px solid #e573b4;
    }

    .name {
      font-size: 2em;
      margin: 20px 0 10px;
    }

    .description {
      font-size: 1.2em;
      margin: 10px auto;
      max-width: 600px;
    }

    .quote {
      font-style: italic;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hai Orang yang Aku Sukai</h1>
  </header>

  <div class="container">
    <img src="foto-orang-yang-disukai.jpg" alt="Foto Orang yang Disukai">
    <div class="name">berinisial k</div>
    <div class="description">
      Aku suka dia karena dia selalu membuatku merasa nyaman dan bahagia. Dia punya senyuman yang bisa mencerahkan hariku.
    </div>
    <div class="quote">
      "Jadilah cahaya, bahkan ketika dunia terasa gelap."
    </div>
  </div>

</body>
</html>
